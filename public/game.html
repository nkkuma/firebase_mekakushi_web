<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_game.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="js/main_game.js"></script>
  </head>
  <body>    
    <!-- header -->
    <div class="container-fluid">
      <div class="row" style="background-color: burlywood;">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <img src="img/SHOGIWEB_TITLE.png" width="100%">
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <div style="text-align:center;" class="h4 tatemargin">目隠し将棋 オンライン対戦 (β版) </div>
    <div style="text-align:center;" class="h5 tatemargin">GameID: 123456789</div>
    <div style="text-align:center;" class="h5 tatemargin">あなたの手番です</div>
    <div style="text-align:center;" class="h5 tatemargin">1手目</div>
    <!-- body -->
    <div style="text-align:center; display: none;" class="h5 tatemargin">相手が入力中...</div>
    <div style="text-align:center;">
      <select class="custom-select custom-select-lg mb-3 numselect tatemargin">
        <option selected>縦</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select class="custom-select custom-select-lg mb-3 numselect tatemargin">
        <option selected>横</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select class="custom-select custom-select-lg mb-3 komaselect tatemargin">
        <option value="fu">歩</option>
        <option value="ky">香</option>
        <option value="ke">桂</option>
        <option value="gi">銀</option>
        <option value="ki">金</option>
        <option value="ka">角</option>
        <option value="hi">飛</option>
        <option value="ou">王</option>
        <option value="to">と</option>
        <option value="ny">杏</option>
        <option value="nk">圭</option>
        <option value="ng">全</option>
        <option value="um">馬</option>
        <option value="ry">龍</option>
      </select>
      <select class="custom-select custom-select-lg mb-3 charselect tatemargin">
        <option selected>(位置)</option>
        <option value="">(無し)</option>
        <option value="r">右</option>
        <option value="l">左</option>
      </select>
      <select class="custom-select custom-select-lg mb-3 charselect tatemargin">
        <option selected>(動作)</option>
        <option value="">(無し)</option>
        <option value="u">上</option>
        <option value="y">寄</option>
        <option value="h">引</option>
      </select>
      <select class="custom-select custom-select-lg mb-3 charselect tatemargin">
        <option selected>(成/打)</option>
        <option value="">(無し)</option>
        <option value="n">成</option>
        <option value="f">不成</option>
        <option value="p">打</option>
      </select>
    </div>
    <div style="text-align:center;">
      <button type="submit" class="btn btn-primary btn-lg tatemargin sendbtn">送信</button>
    </div>
    <!-- footer -->
    <div style="text-align:center;" class="h5 tatemargin">developed by nkkuma</div>
  </body>
</html>
